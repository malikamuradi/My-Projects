<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div id="header">welcome</div>
    <div id="formBox">
      <form action="#">
        <center><h2>Login Form</h2></center>
        <table align="center">
          <tr>
            <td><label style="font-size: 20px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;color: rgb(24, 23, 23);">Username: </label></td>
            <td><input type="text" placeholder="Enter Your username..." id="username" 
              style="color: crimson;font-size: 20px;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
              border: none;border-bottom: solid;outline: none;border-color: rgb(47, 49, 47);border-width: 3px;"></td>
          </tr>
          <tr>
            <td><label style="font-size: 20px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;color: rgb(20, 18, 18);">Password: </label></td>
            <td><input type="text" placeholder="Enter Your password..." id="password" 
              style="color: crimson;font-size: 20px;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
              border: none;border-bottom: solid;outline: none;border-color: black;border-width: 3px;"></td>
          </tr>
        </table>
        <br>
        <br>
        <center><button style="height: 30px;width: 200px;background-color: rgb(89, 206, 89);border-style: none;font-size: 25px;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;color: white;">Login</button></center>
        <br>
        <center><button style="height: 30px;width: 200px;background-color: rgb(88, 102, 226);border-style: none;font-size: 25px;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;color: white;">Reset</button></center>
        <br>
      </form>
      <div id="socialmedia">
        <table align="center" cellspacing"10px">
          <tr>
            <td style="border-color: ghostwhite;border-style: solid; border-width: 2px;"><a href="#"><img src="images/twitericon.png" width="60px" height="60px"></a></td>
            <td style="border-color: ghostwhite;border-style: solid; border-width: 2px;"><a href="#"><img src="images/google-icon.PNG" width="60px" height="60px"></a></td>
            <td style="border-color: ghostwhite;border-style: solid; border-width: 2px;"><a href="#"><img src="images/facbk-icon.PNG" width="60px" height="60px"></a></td>
          
          </tr>
        </table>
      </div>
    </div>
    <footer style="width: 100%;height: 120px;background-color:lightgray;padding:20px;margin-left: auto;margin-right: auto;margin-top: 20px;">
    
    </footer>
